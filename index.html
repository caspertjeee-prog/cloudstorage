<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SpaceStorage</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; width: 100%; margin: 0; }
    body { background:#000; overflow: hidden; overflow-x: hidden; }
    #app { position:fixed; inset:0; }
    .hint { position:fixed; left:12px; bottom:12px; color:#fff; font:12px system-ui;
            background:rgba(0,0,0,.35); padding:6px 8px; border-radius:6px; }
    /* Overlay UI */
    .overlay { position:fixed; inset:0; display:none; align-items:center; justify-content:center; }
    .overlay.open { display:flex; }
    .backdrop { position:absolute; inset:0; background:rgba(0,0,0,0.08); } /* almost transparent */
    .panel { position:relative; width:min(92vw, 720px); max-height:80vh; overflow:auto;
             background:rgba(15,18,34,0.15); backdrop-filter: blur(4px);
             color:#e6ebff; border-radius:14px; box-shadow:0 10px 40px rgba(0,0,0,.25);
             padding:18px 18px 14px; border:1px solid rgba(255,255,255,.10); }
    .panel h2 { margin:0 0 10px; font:600 18px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .panel label { display:block; font-size:12px; opacity:.85; margin:8px 0 6px; }
    .panel input[type="text"] { width:100%; font:600 16px/1.2 system-ui; padding:10px 12px; border-radius:10px;
             border:1px solid rgba(255,255,255,.18); background:rgba(11,14,26,0.25); color:#fff; }
    .panel textarea { width:100%; min-height:220px; resize:vertical; padding:12px; border-radius:10px;
             border:1px solid rgba(255,255,255,.18); background:rgba(11,14,26,0.25); color:#fff; font:14px/1.5 system-ui; }
    .panel .row { display:flex; gap:10px; justify-content:flex-end; margin-top:12px; }
    .btn { padding:8px 14px; border-radius:10px; border:1px solid rgba(255,255,255,.12); background:#10162b; color:#dfe7ff; cursor:pointer; }
    .btn.primary { background:#2b5cff; color:#fff; border-color:#2b5cff; }
  </style>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
  </script>
</head>
<body>
  <canvas id="app"></canvas>
  <div class="hint">Drag to rotate • Scroll to zoom • Hover orbs to focus • Click to write</div>

  <!-- Overlay for notes -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="backdrop" id="backdrop"></div>
    <div class="panel" role="dialog" aria-modal="true" aria-labelledby="dlgTitle">
      <h2 id="dlgTitle">Memory #0</h2>
      <label for="title">Title</label>
      <input id="title" type="text" maxlength="120" placeholder="Enter a short title" />
      <label for="body">Text</label>
      <textarea id="body" maxlength="10000" placeholder="Write anything..."></textarea>
      <div class="row">
        <button class="btn" id="closeBtn" title="Close (discard changes)">Close</button>
        <button class="btn primary" id="saveBtn" title="Save this note">Save</button>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
